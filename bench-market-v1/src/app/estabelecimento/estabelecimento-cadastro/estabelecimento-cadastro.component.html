<div class="section">

  <div class="row">
    <div class="col s12">

      <form>
        <div class="card-panel hoverable">

          <div class="row">
            <div class="col">
              <span class="card-title">Cadastro Consumidor</span>
            </div>
          </div>
          <div class="row">

            <!-- Menu de nível com tabs contendo os tipos dados de cadastro do estabelecimento -->
            <div class="col s10">
              <ul materialize="tabs" class="tabs">
                <li class="tab col s3"><a class="active" href="#contratante">Contratante</a></li>
                <li class="tab col s3"><a href="#estabelecimento">Estabelecimento</a></li>
                <li class="tab col s3"><a href="#localizacao">Localização</a></li>
                <li class="tab col s3"><a href="#contato">Contato</a></li>
              </ul>
            </div>
            <!-- Fim menu nível -->

            <!-- Cadastro dos dados do contratante -->
            <div id="contratante" class="col s12">
              <app-form-contratante [contratante]="contratante"></app-form-contratante>
            </div>
            <!-- Fim cadastro dos dados do contratante -->

            <!-- Cadastro dos dados do estabelecimento -->
            <div id="estabelecimento" class="col s12">
              <app-form-estabelecimento [estabelecimento]="estabelecimento"></app-form-estabelecimento>
            </div>
            <!-- Fim cadastro dos dados do estabelecimento -->

            <!-- Cadastro do endereço do estabelecimento -->
            <div id="localizacao" class="col s12">
              <app-form-endereco [endereco]="endereco"></app-form-endereco>
            </div>
            <!-- Fim cadastro do endereço do estabelecimento -->

            <!-- Cadastro dos contatos do estabelecimento -->
            <div id="contato" class="col s12">
              <app-form-telefone [telefone]="telefone"></app-form-telefone>
              <app-form-email [email]="email"></app-form-email>
            </div>
            <!-- Fim cadastro dos contatos do estabelecimento -->

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
